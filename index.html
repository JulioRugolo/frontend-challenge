<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unyco Test Maquetación</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Unyco">
        </div>
        <navbar>
            <p class="navbar-item">CURSOS</p>
            <p class="navbar-item">REGISTER</p>
            <p class="navbar-item">LOG IN</p>
        </navbar>
    </header>
    <div class="hero">
    </div>
    <section class="heroCall">
        <div>
            <img src="img/icon-medal-alt.png" width="80px" height="80px" alt="Hero Call">
            <p>12 MÓDULOS</p>
        </div>
        <div>
            <img src="img/icon-medal-hour-alt.png" width="80px" height="80px" alt="Hero Call">
            <p>+3.5 HORAS</p>
        </div>
        <div>
            <button>MAS INFORMACION</button>
        </div>
    </section>
    
</body>
</html>
